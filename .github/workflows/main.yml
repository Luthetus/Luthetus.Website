name: github pages

# Run workflow on every push to the master branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
        # uses GitHub's checkout action to checkout code form the main branch
        - uses: actions/checkout@v2
        
        - name: Clone Luthetus/Luthetus.Common
          uses: GuillaumeFalourd/clone-github-repo-action@v2
          with:
            # Repository Owner
            owner: Luthetus
            # Repository name
            repository: Luthetus.Common
            
        - name: Move Luthetus.Common
          run: mv Luthetus.Common ../
            
        - name: Clone Luthetus/Luthetus.TextEditor
          uses: GuillaumeFalourd/clone-github-repo-action@v2
          with:
            # Repository Owner
            owner: Luthetus
            # Repository name
            repository: Luthetus.TextEditor
            
        - name: Move Luthetus.TextEditor
          run: mv Luthetus.TextEditor ../
            
        - name: Clone Luthetus/Luthetus.Ide
          uses: GuillaumeFalourd/clone-github-repo-action@v2
          with:
            # Repository Owner
            owner: Luthetus
            # Repository name
            repository: Luthetus.Ide
            
        - name: Move Luthetus.Ide
          run: mv Luthetus.Ide ../
        
        # sets up .NET Core SDK 6.0.x
        - name: Setup .NET Core SDK
          uses: actions/setup-dotnet@v1
          with:
            dotnet-version: 6.0.x
        # Install dotnet wasm buildtools workload
        - name: Install .NET WASM Build Tools
          run: dotnet workload install wasm-tools
        # Publishes Blazor project to the release-folder
        - name: Publish .NET Core Project
          run: dotnet publish Source/Host/Luthetus.Website.Host.Wasm/Luthetus.Website.Host.Wasm.csproj -c:Release -p:GHPages=true -o dist/Web --nologo
          
        # changes the base-tag in index.html from '/' to 'Luthetus.Website' to match GitHub Pages repository subdirectory
        - name: Change base-tag in index.html from / to Luthetus.Website
          run: sed -i 's/<base href="\/" \/>/<base href="\/Luthetus.Website\/" \/>/g' dist/Web/wwwroot/index.html
          
        # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
        - name: Add .nojekyll file
          run: touch dist/Web/wwwroot/.nojekyll
          
        - name: Commit wwwroot to GitHub Pages
          uses: JamesIves/github-pages-deploy-action@3.7.1
          with:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            BRANCH: gh-pages
            FOLDER: dist/Web/wwwroot
